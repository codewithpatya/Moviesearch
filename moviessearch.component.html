<p>moviessearch works!</p>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
         <input type="text" class="form-control m-2" placeholder="Enter Movie Name" [(ngModel)]="movie" name="movie">
        <button class="btn btn-primary" (click)="onSearch()">Search</button>
        </div> 
        <div class="col-md-3"></div>

    </div>
    <div class="row">
        <div class="col-md-3 my-3" *ngFor="let el of movies">
            <div class="card shadow-lg p-3">
                <img src={{el.Poster}} class="img-fluid" alt="">
                <h3 class="p-2">{{el.Title}}</h3>
            </div>
        </div>
    </div>
</div>
